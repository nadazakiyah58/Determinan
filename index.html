<!DOCTYPE html>
<html>
<head>
    <title>Hitung Determinan</title>
    <script>
        function hitungDeterminan() {
            var A = parseFloat(document.form1.a.value);
            var B = parseFloat(document.form1.b.value);
            var C = parseFloat(document.form1.c.value);

            var D = (B * B) - (4 * A * C);
            var keterangan = "";

            if (D > 0) {
                keterangan = "Determinannya lebih dari nol, berada di atas garis kurva";
            } else if (D == 0) {
                keterangan = "Determinannya sama dengan nol, berada di garis kurva";
            } else {
                keterangan = "Determinannya kurang dari nol, berada di bawah garis kurva";
            }
            document.form1.hasil.value = D;
            document.form1.ket.value = keterangan;
        }
    </script>
</head>

<body>
    <h3>Menghitung Determinan</h3>

    <form name="form1">
        Nilai A : <input type="text" name="a"><br><br>
        Nilai B : <input type="text" name="b"><br><br>
        Nilai C : <input type="text" name="c"><br><br>

        <input type="button" value="Hitung" onclick="hitungDeterminan()"><br><br>

        Determinan : <input type="text" name="hasil" readonly><br><br>
        Keterangan : <input type="text" name="ket" size="50" readonly>
    </form>
</body>
</html>
